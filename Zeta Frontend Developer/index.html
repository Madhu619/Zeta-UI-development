<!DOCTYPE html>
<html>
	<head>
		<title>Zeta Frontend Developer Assignment</title>
		<link rel="stylesheet" type="text/css" href="fa/css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="css/style.css"></style>
		<meta name="viewport" content="width=device-width" />
	</head>
	<body>
	<header>
		<article class="logo">
			<div>Hubstaff</div>
			<div>Projects</div>
		</article>
		<article class="options">
			<div>
				<span><i class="fa fa-search"></i></span><span><i class="fa fa-bell-o"></i></span><img src="images/boy1.jpg"> <span><i class="fa fa-angle-down"></i></span>
			</div>
		</article>
	</header>
	<hr>
	<nav>
		<div class="person">
			<span class="addPerson"> <i class="fa fa-plus fa-0.5x"></i> </span>	<span><img src="images/boy1.jpg"> </span> <span><img src="images/girl2.jpg"> </span> <span><img src="images/girl1.jpg"> </span><span><img src="images/boy2.jpg"> </span><span class="total"> <label>+42</label></span>
		</div>
		<div class="designer">
			<div>
				<span><h2>Graphic Design</h2></span>
				<span class="due"> <i class="fa fa-circle"></i><label>overdue</label></span>
				<span class="approach"> <i class="fa fa-circle"></i><label>approaching dead line</label></span>
				<span class="money"> <i class="fa fa-money"></i><label><span>$200</span> <span> / $500</span> </label></span>
			</div>
		</div>
		<div class="track">
			<div>
			<span>Tracking time on <b>2 cards</b> <i class="fa fa-eye"></i></span>
			<span>
				<div class="container" onclick="myFunction(this)">
				  <div class="bar1"></div>
				  <div class="bar2"></div>
				  <div class="bar3"></div>
				</div>
			</span>
			</div>
		</div>
	</nav>
	<div class="data">
		<div class="ideaData">
			<div class="ideas">
				<label>IDEAS / TASK</label> <span class="open"></span>
			</div>
			<div class="search">
				<input type="search" name="search">
			</div>
		</div>
		<div class="progressData">
			<div class="progress"> 
				<label>IN PROGRESS</label> <span class="open"></span>
			</div>
			<div class="search">
				<input type="search" name="search">
			</div>
		</div>
		<div class="reviewData">
			<div class="review"> 
				<label>READY FOR REVIEW</label> <span class="open"></span> 
			</div>
			<div class="search">
				<input type="search" name="search">
			</div>
		</div>
		<div class="approvedData">
			<div class="approved">
				<label>APPROVED</label> <span class="open"></span>
			</div>
			<div class="search">
				<input type="search" name="search">
			</div>
		</div>
	</div>
	</body>
	<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
	<!-- <script type="text/javascript" src="js/sample.json"></script> -->
	<script type="text/javascript" src="js/mainScript.js"></script>
</html>
